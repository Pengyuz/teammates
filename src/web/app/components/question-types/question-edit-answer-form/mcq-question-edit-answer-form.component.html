<tr>
  <td>
    <div class="radio" *ngFor="let num of questionDetails.mcqChoices; let i = index;">
      <label class="margin-right-15px">
        <input type="radio" class="margin-right-15px" name="mcq-{{ id }}" [checked]="isMcqOptionSelected[i]"
        (click)="updateSelectedMcqOption(i)">
         <strong>{{ questionDetails.mcqChoices[i] }}</strong>
      </label>
    </div>
    <div class="radio" *ngIf="questionDetails.otherEnabled">
      <label class="margin-right-15px">
        <input type="radio" class="margin-right-15px" name="mcq-{{ id }}" [checked]="responseDetails.isOther"
        (click)="updateIsOtherOption()">
        <strong>Other</strong>
      </label>
      <input class="form-control" type="text" [disabled]="!responseDetails.isOther"
             [ngModel]="responseDetails.otherFieldContent"
             (ngModelChange)="triggerResponseDetailsChange('otherFieldContent', $event)">
    </div>
  </td>
</tr>

<div style="margin-top: 7px;">
  <a href='#' *ngIf="isAddCommentButtonShown" (click)="isCommentBoxShown=true; isAddCommentButtonShown=false">Click here to add a comment to your response</a>
</div>
<div *ngIf="isCommentBoxShown">
  <tm-comment-box (closeCommentBox)="isCommentBoxShown=false; isAddCommentButtonShown=true"></tm-comment-box>
</div>
