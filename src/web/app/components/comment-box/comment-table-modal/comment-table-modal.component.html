<div class="modal-header">
  <h5 class="modal-title">Comments</h5>
  <button type="button" class="close" (click)="activeModal.dismiss()">
    <i class="fas fa-times"></i>
  </button>
</div>
<div class="modal-body">
  <div>Commenting on feedback given by {{response.giver}} to {{response.recipient}}</div>
  <div style="margin-top: 10px;"><tm-single-response [responseDetails]="response.responseDetails" [questionDetails]="questionDetails"></tm-single-response></div>
  <div style="margin-top: 10px;">
    <tm-comment-table></tm-comment-table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="activeModal.dismiss()">Close</button>
</div>
