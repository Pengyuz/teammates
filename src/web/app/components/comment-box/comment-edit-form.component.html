<div class="row">
  <div class="col-6">
    Your comment about the above response
  </div>
  <div class="col-sm-6">
    <div class="float-right">
      <span>
        <button *ngIf="isVisibilityOptionEnabled" class="btn btn-info btn-sm"><i class="fas fa-eye-slash"></i> Show Visibility Options</button>
      </span>
      <span *ngIf=isDiscardButtonEnabled style="margin-left: 10px;">
        <button type="button" class="close" aria-label="Close" ngbTooltip='Discard changes to this comment' (click)="triggerCloseCommentBox($event)">
          <span aria-hidden="true">&times;</span>
        </button>
      </span>
    </div>
  </div>
</div>

<table class="table margin-top-15px background-color-white table-striped" *ngIf="false">
  <thead>
  <tr>
    <th scope="col" class="text-center">User/Group</th>
    <th scope="col" class="text-center" *ngFor="let commentVisibilityControl of CommentVisibilityControl | enumToArray">{{ commentVisibilityControl | commentVisibilityControlName }}</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let participantType of FeedbackParticipantType | enumToArray">
    <tr>{{participantType}}
    </tr>
  </ng-container>
  </tbody>
</table>

<div style="margin: 10px 0;">
  <input class="form-control"  placeholder={{placeholderText}} type="text" [(ngModel)]=commentText (ngModelChange)="triggerCommentDetailsChange($event)">
</div>

<button type="button" class="btn btn-secondary btn-sm float-right"  ngbTooltip='Save this comment'
        (click)="triggerSaveComment()"><i class="fas fa-save"></i> Save</button>
